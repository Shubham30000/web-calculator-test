<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Simple Calculator</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"><style>.calc-button{@apply flex items-center justify-center bg-gray-600 text-white font-bold py-3 rounded-lg text-2xl cursor-pointer select-none hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition-colors duration-200 ease-in-out;}.calc-button.operator{@apply bg-yellow-500 hover:bg-yellow-600;}.calc-button.clear{@apply bg-red-500 hover:bg-red-600;}.calc-button.equals{@apply bg-blue-500 hover:bg-blue-600;}html{-webkit-tap-highlight-color:transparent;}</style></head><body class="bg-gray-900 flex items-center justify-center min-h-screen p-4"><div class="flex flex-col lg:flex-row gap-8"><div class="calculator bg-gray-800 p-4 rounded-xl shadow-2xl w-full max-w-sm"><div id="calc-display" class="bg-gray-700 text-white text-right p-4 mb-4 rounded-lg text-4xl font-light overflow-hidden whitespace-nowrap">0</div><div class="grid grid-cols-4 gap-3"><button class="calc-button clear" data-value="C">C</button><button class="calc-button operator" data-value="/">/</button><button class="calc-button operator" data-value="*">*</button><button class="calc-button operator" data-value="-">-</button><button class="calc-button" data-value="7">7</button><button class="calc-button" data-value="8">8</button><button class="calc-button" data-value="9">9</button><button class="calc-button operator" data-value="+">+</button><button class="calc-button" data-value="4">4</button><button class="calc-button" data-value="5">5</button><button class="calc-button" data-value="6">6</button><button class="calc-button" data-value=".">.</button><button class="calc-button" data-value="1">1</button><button class="calc-button" data-value="2">2</button><button class="calc-button" data-value="3">3</button><div class="calc-button bg-gray-700 opacity-0 pointer-events-none"></div><button class="calc-button col-span-2" data-value="0">0</button><button class="calc-button equals col-span-2" data-value="=">=</button></div></div><div class="history-panel bg-gray-800 p-4 rounded-xl shadow-2xl w-full max-w-sm lg:max-w-xs"><h2 class="text-white text-2xl font-bold mb-4">History</h2><div id="calc-history" class="bg-gray-700 rounded-lg max-h-80 overflow-y-auto mb-4 text-white"><!-- History items will be inserted here --></div><button id="clear-history" class="calc-button clear w-full">Clear History</button></div></div><script>const display = document.getElementById('calc-display');const historyPanel = document.getElementById('calc-history');const clearHistoryBtn = document.getElementById('clear-history');let displayValue = '0';let firstOperand = null;let operator = null;let waitingForSecondOperand = false;let calculationHistory = [];const MAX_HISTORY_ITEMS = 10;function updateDisplay(){display.textContent = displayValue;}function clearCalculator(){displayValue = '0';firstOperand = null;operator = null;waitingForSecondOperand = false;updateDisplay();}function updateHistoryDisplay(){historyPanel.innerHTML = '';calculationHistory.slice().reverse().forEach(item => {const historyItemDiv = document.createElement('div');historyItemDiv.className = "p-2 border-b border-gray-700 last:border-b-0 text-gray-300 text-sm overflow-hidden whitespace-nowrap overflow-x-auto";historyItemDiv.textContent = `${item.expression} = ${item.result}`;historyPanel.appendChild(historyItemDiv);});}function addHistoryItem(expression, result){calculationHistory.push({ expression, result: String(result) });if (calculationHistory.length > MAX_HISTORY_ITEMS){calculationHistory.shift();}updateHistoryDisplay();}function inputDigit(digit){if (waitingForSecondOperand === true){displayValue = digit;waitingForSecondOperand = false;}else{displayValue = displayValue === '0' ? digit : displayValue + digit;}updateDisplay();}function inputDecimal(dot){if (waitingForSecondOperand === true){displayValue = '0.';waitingForSecondOperand = false;updateDisplay();return;}if (!displayValue.includes(dot)){displayValue += dot;}updateDisplay();}function handleOperator(nextOperator){const inputValue = parseFloat(displayValue);if (operator && waitingForSecondOperand){operator = nextOperator;return;}if (firstOperand === null){firstOperand = inputValue;}else if (operator){const result = performCalculation[operator](firstOperand, inputValue);const expression = `${firstOperand} ${operator} ${inputValue}`;addHistoryItem(expression, result);displayValue = String(result);firstOperand = result;}waitingForSecondOperand = true;operator = nextOperator;updateDisplay();}const performCalculation = {'/': (firstOperand, secondOperand) => firstOperand / secondOperand,'*': (firstOperand, secondOperand) => firstOperand * secondOperand,'+': (firstOperand, secondOperand) => firstOperand + secondOperand,'-': (firstOperand, secondOperand) => firstOperand - secondOperand};const buttons = document.querySelector('.grid');buttons.addEventListener('click', (event) => {const {target} = event;if (!target.matches('button')){return;}const {value} = target.dataset;switch (value){case '+':case '-':case '*':case '/':handleOperator(value);break;case '=':if (operator && firstOperand !== null && !waitingForSecondOperand) {handleOperator(value);}operator = null;waitingForSecondOperand = true;break;case '.':inputDecimal(value);break;case 'C':clearCalculator();break;default:if (Number.isFinite(parseFloat(value))){inputDigit(value);}}updateDisplay();});clearHistoryBtn.addEventListener('click', () => {calculationHistory = [];updateHistoryDisplay();});updateDisplay();updateHistoryDisplay();</script></body></html>
